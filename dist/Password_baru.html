<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Patient</title>
    <link href="/dist/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap" rel="stylesheet">
</head>
<body class="font-['Poppins']">
    <div class="container mx-auto max-w-80 px-6 py-[90px]">
       <!-- Header -->
       <div class="flex justify-center flex-col items-center pb-16 px-6 ">
            <img class="w-[166.52px] h-[51.45px] py-{3rem}" src="/src/img/logo.png" />
       </div>
       <!-- close -->
       
       <!-- Form -->
        <div class="flex-auto flex flex-col justify-center gap-4">
            <div class="text-center text-slate-700 text-base font-semibold tracking-tight">Lupa Kata Sandi</div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password Baru</label>
                <div class="flex flex-col">
                    <input type="password" id="password" name="password" class="px-[15.95px] py-2.5 rounded-[49.86px] gap-3 placeholder-gray-400 text-sm font-normal border border-gray-100" placeholder="Masukan Password">
                    <button id="togglePassword" class="inline-flex right-5 px-[15.95px] py-2.5 text-sm font-medium text-gray-600 cursor-pointer">
                        <i class="far fa-eye fa-lg"></i>
                      </button>
                </div>
            <label for="password" class="block text-sm font-medium text-gray-700"> Masukan Password Kembali</label>
                <div class="flex flex-col">
                    <input type="password" id="password" name="password" class=" px-[15.95px] py-2.5 rounded-[49.86px] gap-3 placeholder-gray-400 text-sm font-normal border border-gray-100" placeholder="Masukan Password">
                    <button id="togglePassword" class="inline-flex right-5 px-[15.95px] py-2.5 text-sm font-medium text-gray-600 cursor-pointer">
                        <i class="far fa-eye fa-lg"></i>
                      </button>
                </div>
            <div class="flex flex-col pt-6">
                <a href="/dist/Password_berhasil.html" class="px-2 py-3 bg-red-600 rounded-[24.93px] gap-2.5">
                    <div class="text-center text-white text-sm font-medium tracking-tight">Ganti Password</div>
                </a>
            </div>
            
        </div>
       <!-- close -->
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');
    
        togglePasswordButton.addEventListener('click', () => {
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            togglePasswordButton.innerHTML = '<i class="far fa-eye-slash fa-lg"></i>';
          } else {
            passwordInput.type = 'password';
            togglePasswordButton.innerHTML = '<i class="far fa-eye fa-lg"></i>';
          }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
