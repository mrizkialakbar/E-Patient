<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Password Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-8">

  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <div class="relative">
      <input type="password" id="password" name="password" class="mt-1 p-2 pr-10 block w-full rounded-md bg-gray-100 border-2 border-gray-200 focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out">
      <button id="togglePassword" class="absolute inset-y-0 right-0 px-2 py-1 text-sm font-medium text-gray-600 cursor-pointer">Show</button>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const togglePasswordButton = document.getElementById('togglePassword');

    togglePasswordButton.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePasswordButton.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        togglePasswordButton.textContent = 'Show';
      }
    });
  </script>

</body>
</html>
